name: VERN CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: PYTHONPATH=src pytest tests/ --maxfail=10 --disable-warnings -v

      - name: Health check (memory backend)
        run: |
          python -c "import vern_backend.app.memory; print('Memory backend health:', vern_backend.app.memory.get_memory_backend())"
